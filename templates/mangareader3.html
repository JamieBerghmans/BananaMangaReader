<html>
<head>
<title>Banana Manga Reader: Ch: {{ch_no}} Pg: {{p_no}}/{{pg_last}}</title>
<style>
.menu_list {
    display: block;
    color: #333;
    font-family: 'Roboto', sans-serif;
    font-size: 36px;
    font-weight: 600;
    text-decoration: none;
}
td {
    text-align: center;
    width: 100%;
    position: absolute;
}
</style>
</head>
<body style="margin: 0; padding: 0; zoom: 60%;">

<img src="{{url_for("static", filename=pg_src)}}" style="display: block; margin-left: auto; margin-right: auto; min-height: 100vh; width: auto;">

{% if p_no+1<=pg_last: %}
<a href="/manga_reader/ch/{{ch_no}}/p{{p_no+1}}">
{% else: %}
<a href="/manga_reader/ch/{{ch_no}}/p{{p_no}}">
{% endif %}
<div style="position: fixed; left: 0%; top: 0%; width: 25%; height: 100vh; background-color: transparent;"></div>
</a>

{% if p_no-1>=1: %}
<a href="/manga_reader/ch/{{ch_no}}/p{{p_no-1}}">
{% else: %}
<a href="/manga_reader/ch/{{ch_no}}/p1">
{% endif %}
<div style="position: fixed; left: 75%; top: 0%; width: 25%; height: 100vh; background-color: transparent;"></div>
</a>

<div onclick="ShowMenu()" style="position: fixed; left: 35%; top: 35%; width: 30vh; height: 30vh; background-color: transparent;"></div>
<div id="myDropdown" style="display: none; position: fixed; left: 25%;  top: 2vh; width: 50vw; min-height: 96vh; background-color: #ECEFF1;">
    <Table style="width: 100%; height: 100%;">
        <tr style="height: 8vh;"><td><button type="button" onclick="ShowMenu()" class="menu_list">Close Menu</button></td></tr>
        <tr style="height: 8vh;"><td><a class="menu_list" href={{next_ch_link}}>>> Chapter >></a></td></tr>
        <tr style="height: 8vh;"><td><a class="menu_list" href={{prev_ch_link}}><< Chapter <<</a></td></tr>
        <tr style="height: 8vh;"><td><a class="menu_list" href={{manga_home_link}}>Manga Home</a></td></tr>
        <tr style="height: 8vh;"><td><a class="menu_list" href="/">Home</a></td></tr>
        <tr style="height: 8vh;"><td><a class="menu_list" href="/search">Search Manga</a></td></tr>
    	<tr style="height: 8vh;"><td><a class="menu_list" href="/favorites">Favorites</a></td></tr>
    	<tr style="height: 8vh;"><td><a class="menu_list" href="/library">Library</a></td></tr>
    	<tr style="height: 8vh;"><td><a class="menu_list" href="/add2lib">Add to Library</a></td></tr>
    	<tr style="height: 8vh;"><td><a class="menu_list" href="/nav">Navigation</a></td></tr>
    	<tr style="height: 8vh;"><td><a class="menu_list" href="/about">About</a></td></tr>
    	<tr style="height: 8vh;"><td><a class="menu_list" href="/shutdown">Close app</a></td></tr>
    </Table>
</div>
</body>

<script>
function ShowMenu() {
  var x = document.getElementById("myDropdown");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
</html>
