<html>
<head>
<title>Banana Manga Reader: Library</title>
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="style/navstyle2.css")}}">
<style>
</style>
</head>
<body>
<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
    <span></span>
    </label>

    <ul class="menu__box">
        <li><a class="menu__item" href="/">Home</a></li>
        <li><a class="menu__item" href="/search">Search Manga</a></li>
    	<li><a class="menu__item" href="/favorites">Favorites</a></li>
		<li><a class="menu__item" href="/library">Library</a></li>
		<li><a class="menu__item" href="/nav">Navigation</a></li>
		<li><a class="menu__item" href="/about">About</a></li>
		<li><a class="menu__item" href="/shutdown">Close app</a></li>
    </ul>
</div>

<h1>Library</h1>
<h2>{{m_title}}</h2><br>
<div style="height:auto;width:100%;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;">
<table border=1 style="width: 100%;">
<th>Index</th><th>Title</th><th>Action</th>
    {%if n_ch>0: %} 
        {% for n in range(n_ch): %}
            <tr>
            <td style="width:10%;">{{n+1}}</td>
            <td><a href="/offline_reader/ch/{{n+1}}/p1">{{chapter_list[n]}}</a></td>
            <td style="width:15%;">
            <form action="/libChapRemoval/{{m_title}}/{{chapter_list[n]}}">
                <button type="submit">Remove</button>
            </form>
            </td>
            </tr>
        {% endfor %}
    {%endif%}
</table>
</div>
</body>
</html>
